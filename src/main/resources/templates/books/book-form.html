<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Book..   </title>
    <style>
        .container{
            margin-top:50px;
            width:500px;
            height:400px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/books/save}" th:object="${book}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{bookName}" placeholder="Book name"
           class="form-control mb-4 col-4"/>
    <input type="text" th:field="*{authorName}" placeholder="Author name"
           class="form-control mb-4 col-4"/>
    <input type="text" th:field="*{description}" placeholder="description"
           class="form-control mb-4 col-4"/>
    <input type="text" th:field="*{price}" placeholder="price"
           class="form-control mb-4 col-4"/>
    <button type="submit"
            class="btn btn-info  col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/showlibbooks}" >Back to Book's List</a>
</div>
</body>

</html>
