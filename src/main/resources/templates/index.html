<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <style>
        .container{
            margin-top:50px;
            width:500px;
            height:400px;
        }
    </style>
</head>
<body>
<div class="container">

    <form action="#" th:action="@{/login}" th:object="${user}" method="POST">
        <p th:if="${error}" class="alert alert-danger col-xs-offset-1 col-xs-10">

                Invalid username and password.
            </p>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Id </label>
            <input type="number" class="form-control" value id="exampleInputEmail1" aria-describedby="emailHelp"
                   th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password"  class="form-control" id="exampleInputPassword1"
                   th:field="*{password}">
        </div>
        <div id="emailHelp" class="form-text">We'll never share your UserId and Password with anyone else.</div>

        <div class="mb-3 mt-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
